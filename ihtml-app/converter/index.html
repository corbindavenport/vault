<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>iHTML - HTML to JavaScript Converter</title><link href="../main.css" rel="stylesheet" type="text/css" /></head><body><script>// HTML to JavaScript converter// By John Krutsch (http://asp.xcentrixlc.com/john) and edited by Corbin Davenport for iHTML 1.2// Moderator of the JavaScript Kit Help Forum: http://freewarejava.com/cgi-bin/Ultimate.cgifunction scriptIt(val){val.value=val.value.replace(/"/gi,"&#34;")val.value=val.value.replace(/'/gi,"&#39;")valArr=escape(val.value).split("%0D%0A")val.value=""for (i=0; i<valArr.length; i++){val.value+= (i==0) ? "<script>\ninfo=" : ""val.value+= "\"" + unescape(valArr[i])val.value+= (i!=valArr.length-1) ? "\" + \n" : "\"\n" }val.value+="\ndocument.write(info)\n<\/script>"}function ctrlA(el) {with(el){focus(); select() }if(document.all){txt=el.createTextRange()txt.execCommand("Copy") window.status='Selected and copied to clipboard!'}else window.status='Press ctrl-c to copy the text to the clipboard'setTimeout("window.status=''",3000)} </script><center><form name="f"><input type="button" class="button" onclick="scriptIt(document.f.t)" value="HTML -> JavaScript" /><input type="reset" class="button" value="Reset"><input type="button" class="button" onclick="ctrlA(document.f.t)" value="Select All" /><textarea name="t" cols="75"rows="20" class="text_box"></textarea></form></center></body></html>
