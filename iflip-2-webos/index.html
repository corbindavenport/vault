<!DOCTYPE html>
<html>
<head>
<title>iFlip</title>
<style type="text/css">
.jsclass body .randomcontent{ /*Do NOT remove! CSS to hide random contents in JS enabled browsers*/
display: none;
}
</style>
<script type="text/javascript">
if (document.getElementById)
document.documentElement.className = 'jsclass'; //hide content for DOM capable browsers


var randomcontentdisplay={
	divholders:new Object(),
	masterclass: "randomcontent",

	init:function(){
		if (!document.getElementById)
			return
		var alldivs=document.getElementsByTagName("div")
		var randomcontentsearch=new RegExp(this.masterclass+"\\s+(group\\d+)", "i") //check for CSS class="randomcontent groupX" (x=integer)
		for (var i=0; i<alldivs.length; i++){
			if (randomcontentsearch.test(alldivs[i].className)){
				if (typeof this.divholders[RegExp.$1]=="undefined") //if array to hold this group of divs doesn't exist yet
					this.divholders[RegExp.$1]=new Array() //create array first
					this.divholders[RegExp.$1].push(alldivs[i]) //add this div to the array
			}
		}
	this.showone()
	},

	showone:function(){
		for (group in this.divholders){ //loop thru each array within object
			var chosenOne=Math.floor(Math.random()*this.divholders[group].length) //randomly pick one entry from array
			this.divholders[group][chosenOne].style.display="block" //display content corresponding to the chosen entry
		}
	}
}

</script>
<script src="/usr/palm/frameworks/mojo/mojo.js" type="text/javascript" x-mojo-version="1"></script>
<link href="stylesheets/helloworld.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main" class="palm-hasheader"><div class="palm-header">iFlip</div></div>
<p>
<div class="randomcontent group2" align="center"><img src="quarter_front.png" alt="" width="157" height="157" border="0" onClick="JavaScript:window.location.reload()" /></div>
<div class="randomcontent group2" align="center"><img src="quarter_back.png" alt="" width="157" height="157" border="0" onClick="JavaScript:window.location.reload()" /></div>
</div>
</p>
<script type="text/javascript">
//Call this following all random contents HTML on the page:
randomcontentdisplay.init()
</script>
<div align="center" style="font-family:"Arial";">Tap the coin to flip again.</div>
</body>
</html>
